<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diploma</title>
    <link rel="stylesheet" href="/css/homepage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Germania+One&family=Hepta+Slab:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="/img/logo.png" alt="logo" />
        </div>
        <div class="nav-links">
          <a href=""><button>Sign Up</button></a>
        </div>
      </div>
      <div class="header">
        <h1>Perfect technology for your home and garden.</h1>
        <div class="tools_img"></div>
      </div>
    </div>
    <div class="instruments">
      <p>Instruments that could help you!</p>
      <div class="tools">
        <div class="tool_wrapper" data-image="/img/screwdriver.png">
          <div
            class="tool_frame"
            style="background-image: url('/img/screwdriver.png')"
          ></div>
          <p class="text-below">Screwdriver</p>
        </div>
        <div class="tool_wrapper" data-image="/img/hammer.png">
          <div
            class="tool_frame"
            style="background-image: url('/img/hammer.png')"
          ></div>
          <p class="text-below">Rotary Hammer</p>
        </div>
        <div class="tool_wrapper" data-image="/img/grinder.png">
          <div
            class="tool_frame"
            style="background-image: url('/img/grinder.png')"
          ></div>
          <p class="text-below">Angle Grinder</p>
        </div>
        <div class="tool_wrapper" data-image="/img/jigsaw.png">
          <div
            class="tool_frame"
            style="background-image: url('/img/jigsaw.png')"
          ></div>
          <p class="text-below">Jigsaw</p>
        </div>
        <div class="tool_wrapper" data-image="/img/spraygun.png">
          <div
            class="tool_frame"
            style="background-image: url('/img/spraygun.png')"
          ></div>
          <p class="text-below">Spray Gun</p>
        </div>
        <div class="tool_wrapper" data-image="/img/circularsaw.png">
          <div
            class="tool_frame"
            style="background-image: url('/img/circularsaw.png')"
          ></div>
          <p class="text-below">Circular Saw</p>
        </div>
      </div>
    </div>

    <!-- Модальное окно -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="square"></div>
        <div class="tool-title"></div>
        <div class="square-second"></div>
      </div>
    </div>

    <script src="/js/homepage.js"></script>
  </body>
</html>
