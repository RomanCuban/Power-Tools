<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="form-container">
        <img src="/img/logo.png" alt="POWER TOOLS" class="logo" />
        <label for="email" class="input-label" id="email-label-id">Email</label>
        <input type="email" id="email" name="email" class="input-field" />
        <label for="password" class="input-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="input-field"
        />
        <br />
        <input
          type="checkbox"
          id="remember-me"
          name="remember-me"
          class="checkbox"
        />
        <label for="remember-me" class="checkbox-label">Remember Me</label>
        <button class="login-button">Login</button>
        <p class="register-link"><a href="#">Create Account</a></p>
      </div>
    </div>
  </body>
</html>
